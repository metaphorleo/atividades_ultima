{% extends "inicial.html" %}
{% load bootstrap5 %}
{% block principal %}
<h1 class="mb-3">Faça sua reserva</h1>
<p>
  Reserve o banho para seu pet através do formulário abaixo:
</p>
{% if sucesso %}
<p class="alert alert-success">Reserva cadastrada com sucesso!</p>
{% else %}
<form action="" method="post" novalidate>
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6">
      {% bootstrap_form form %}
    </div>
  </div>
  <button type="submit" class="btn btn-primary mt-3">Enviar</button>
</form>
{% endif %}
{% endblock %}
